<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="icofont/icofont.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <title>Document</title>
</head>
<body>
    <section class="sign-section">
        <div class="sign-left">
            <p class="text-sign-left"><img src="image_whatsapp.jpg" width="350px" height="500px"></p>
        </div>
        <form action="">
            <div class="sign-from">
                <div class="sign-heading">
                    <h1 class="dart">Hello Again!</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
                </div>
                <div class="sign-email">
                    <span class="email-input"><input type="text" placeholder="Email"></span>
                    <span class="icofont-envelope"></span>
                </div>
                <div class="sign-password">
                    <span class="password-input"><input type="text" placeholder="Password"></span>
                    <span class="icofont-ui-password"></span>
                </div>
                <div class="form-group">
                    <span class="rem"><input type="radio">Remember me</span>
                    <span class="recovery"><a href="#" target="_blank">Password Recovery</a></span>
                </div>
                <div>
                    <button class="login">Login</button>
                </div>
                <div>
                    <span class="brand-google"></span>
                    <button class="google-sign-in">Sign in with Google</button>
                </div>
                <div>
                    <p class="sign-up">Don't have an account yet? <a href="#"> Sign Up</a></p>
                </div>
            </div>
        </form>
    </section>
</body>
</html>
