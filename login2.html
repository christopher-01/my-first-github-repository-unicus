<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="icofont/icofont.css">
    <link rel="stylesheet" href="icofont/icofont.min.css">
    <title>Document</title>
</head>
<body>
    <section class="sign-section">
        <div class="sign-left">
        <!-- This is the first heading code -->
        <div class="heading-1">
            <h1>Untitled UI</h1>
        </div>
        <!-- This is the welcome heading and text code -->
        <div class="welcome">
            <span><h1>Welcome back, Olivia</h1></span>
            <span><p>Welcome back! Please enter your details</p></span>
        </div>
        <!-- This is the google login option code -->
        <div class="google-sign-in">
        <span><button>Log in with Google</button></span>
        </div>
        <!-- This is the "OR" code -->
        <div class="container">
            <div class="line"></div>
            <div class="or-text">or</div>
        </div>
        <!-- This is the main login form -->
        <form action="" method="post">
            <div class="sign-form">
                <!-- This is the email input code -->
                <div class="sign-email">
                    <span style="background-color: none;"><input type="text" placeholder="Email"></span>
                </div>
                <!-- This is the password input code -->
                <div class="sign-password">
                    <span><input type="text" placeholder="Password"></span>
                </div>
                <!-- This is the remember me code -->
                <div class="remember">
                    <span class="rem"><input type="checkbox">Remember me</span>
                    <span><a href="#" target="_blank">Forgot Password?</a></span>
                </div>
                <!-- This is the login button code -->
                <div class="login">
                    <span><button>Log in</button></span>
                </div>
                <!-- This is the sign up code -->
                <div class="sign-up">
                    <span><p>Don't have an account yet? <a href="#" target="_blank">Sign up for free</a></p></span>
                </div>
            </div>
        </form>
        </div>
            <div class="sign-right">
                <span><img src="left-background-image.jpg" alt="" width="100%" height="500px"></span>
            </div>
    </section>
</body>
</html>
